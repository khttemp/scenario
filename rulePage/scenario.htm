araMsg"},{"message":"「注意が必要だ」","target":"player2","type":"charaMsg"},{"label":"bg12","resource":"event/janken16/rule/rule12.jpg","type":"bgChange"},{"label":"default","target":"player2","type":"charaEmotion"},{"message":"★②それ以外の要素に関して","type":"charaMsg"},{"message":"[5：じゃんけんイベントで使用するアイテム]","type":"charaMsg"},{"message":"「じゃんけんイベントでは特殊なアイテムを使用する」","target":"player2","type":"charaMsg"},{"message":"「一つ目は【ビンビンドリンクZ】上段の左だな！<br/>これを使用するとこのイベントで使用する行動力を最大値まで回復させることが出来る。(※ビンドリZミニは最大値の25％回復)」","target":"player2","type":"charaMsg"},{"message":"「二つ目は【トリック】上段の右だ。<br/>使用後3回まで、じゃんけんバトルで必ず『勝ち』になる(※対人じゃんけんは除く)」","target":"player2","type":"charaMsg"},{"message":"「三つ目は【ぺてんし】下段の左側のものだ<br/>使用後3回まで、じゃんけんバトルで『勝ち』か『あいこ』になる(確率は50：50)」","target":"player2","type":"charaMsg"},{"message":"「四つ目は【フール】下段の右だな<br/>使用後3回まで、じゃんけんバトルで『負け』か『あいこ』になる(確率は50：50)」","target":"player2","type":"charaMsg"},{"label":"z5","target":"player2","type":"charaEmotion"},{"message":"「そしてここで重要なポイント」","target":"player2","type":"charaMsg"},{"message":"「トリック＆ぺてんしは【ルーザー効果を打ち消すことが出来る】！！」","target":"player2","type":"charaMsg"},{"message":"「そしてフールは【ウィナー効果を打ち消す事が出来る】！！」","target":"player2","type":"charaMsg"},{"message":"「いいか？このイベントではミッションやランキングなど様々なコンテンツが用意されている。後は分かるな？」","target":"player2","type":"charaMsg"},{"label":"bg13","resource":"event/janken16/rule/rule13.jpg","type":"bgChange"},{"options":{"left":320,"time":600},"target":"player2","type":"charaMove"},{"label":"z1_3","target":"player2","type":"charaEmotion"},{"message":"[6:特効女子の効果を紹介]","type":"charaMsg"},{"message":"「今回のイベントで登場する特効女子の効果を説明しよう」","target":"player2","type":"charaMsg"},{"message":"「まずは【常在効果】だ」","target":"player2","type":"charaMsg"},{"message":"★じゃんけんボス勝利時<br/>獲得ポイントUP<br/>★対人じゃんけん勝利時<br/>獲得ポイントUP<br/>★攻防ステータスUP","type":"charaMsg"},{"message":"「の3つが存在するぞ！」","target":"player2","type":"charaMsg"},{"message":"「そして、任意発動スキルの【特効スキル】もある」","target":"player2","type":"charaMsg"},{"message":"「一定時間『WINNER』のエンカウント率がアップしたり、勝利時にイベントポイントの獲得量がアップしたりと、いくつか効果の種類があるぞ」","target":"player2","type":"charaMsg"},{"message":"「こちらの効果は一定時間のみ発動できるようになっている。そして再使用までには少々時間が必要なので覚えておけ」","target":"player2","type":"charaMsg"},{"message":"「また、特効女子は【イベントチームに編成しないと特効スキルが使えない】ということも忘れるな！」","target":"player2","type":"charaMsg"},{"options":{"left":135,"time":600},"target":"player2","type":"charaMove"},{"label":"bg14","resource":"event/janken16/rule/rule14.jpg","type":"bgChange"},{"message":"「ちなみにシーン効果としては、ヤンデレモード・病日には特にないが…」","target":"player2","type":"charaMsg"},{"message":"「怒りモードは【じゃんけんボスに与えるダメージ全体＋10％UP】」","target":"player2","type":"charaMsg"},{"message":"「ボーナスタイムは【じゃんけんボスダメージ＋10％UP】<br/>」","target":"player2","type":"charaMsg"},{"message":"「となっており、他の特効スキル等と重複して発動できるので覚えておけ」","target":"player2","type":"charaMsg"},{"label":"bg15","resource":"event/janken16/rule/rule15.jpg","type":"bgChange"},{"label":"default","target":"player2","type":"charaEmotion"},{"message":"[7：勝率デイリーランキングと連続勝利数ランキング]","type":"charaMsg"},{"message":"「このイベントでは、2つの勝利数を参照するランキングが設けられている」","target":"player2","type":"charaMsg"},{"label":"z5","target":"player2","type":"charaEmotion"},{"message":"「さて、具体的に説明していこう」","target":"player2","type":"charaMsg"},{"message":"「一つ目は、じゃんけんバトルでの【勝率を競う】『デイリー勝率ランキング』だ！」","target":"player2","type":"charaMsg"},{"message":"「このランキングへの参加条件は、じゃんけんバトルで20戦するのみ」","target":"player2","type":"charaMsg"},{"message":"「ボスも対人も総合で計算されるのがポイントだ！」","target":"player2","type":"charaMsg"},{"message":"「20戦し終わった際の勝率がランキングに掲載されるぞ！」","target":"player2","type":"charaMsg"},{"message":"「そして当然ランキングというからには、報酬が出る！」","target":"player2","type":"charaMsg"},{"message":"「ランキングは毎日12時に集計され、報酬が配布される。同率の場合は達成した時間順でランキングが決定される」","target":"player2","type":"charaMsg"},{"label":"z1_5","target":"player2","type":"charaEmotion"},{"message":"「だが、このランキング、予想以上に厳しい勝率となるだろうな…」","target":"player2","type":"charaMsg"},{"message":"「ここだけの話、この勝率を保持したまま、更に良い勝率を目指す方法も存在する……」","target":"player2","type":"charaMsg"},{"message":"「その方法は―」","target":"player2","type":"charaMsg"},{"message":"「ランキングページに表示されるorイベントトップに表示される(20戦終わってからで
